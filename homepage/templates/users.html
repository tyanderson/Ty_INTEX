<%inherit file="base.htm" />

<%block name="mainContent">
<div class="col-md-12 centerContent">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="inline">
            Users
        </h1>
        <a href="/homepage/users.create" class="topViewLinks">
            <span class="glyphicon glyphiconSmall glyphicon-plus-sign" aria-hidden="true"></span>
            Add
        </a>
        <div class="tableBG">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>User Type</th>
                </tr>
                %if users.__len__()>0:
                    %for user in users:
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.first_name}</td>
                            <td>${user.last_name}</td>
                            <td>${user.username}</td>
                            <td>
                                ...
                                <div class="inline">
                                    <a href="/homepage/users.edit/${user.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a href="/homepage/users.delete/${user.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    %endfor
                %else:
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                %endif
            </table>
        </div>
    </div>
</div>
</%block>
