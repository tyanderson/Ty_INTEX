<%inherit file="base.htm" />

<%block name="mainContent">
<div class="col-md-12 centerContent">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="inline">Events</h1>
        <a href="/homepage/events.create" class="topViewLinks">
            <span class="glyphicon glyphiconSmall glyphicon-plus-sign" aria-hidden="true"></span>
            Add
        </a>
        <div class="tableBG">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Map</th>
                </tr>
                %if events.__len__()>0:
                    %for event in events:
                        <tr>
                            <td>${event.id}</td>
                            <td>${event.StartDate}</td>
                            <td>${event.EndDate}</td>
                            <td>
                                ${event.MapFileName}
                                <div class="inline">
                                    <a href="/homepage/events.edit/${event.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a href="/homepage/events.delete/${event.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    %endfor
                %else:
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                %endif
            </table>
        </div>
    </div>
</div>
</%block>
