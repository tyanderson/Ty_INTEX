<%inherit file="base.htm" />

<%block name="mainContent">
<div class="col-md-12 centerContent">
    <div class="col-md-10 col-md-offset-1">
        <h1 class="inline">
            Rentable Items
        </h1>
        <a href="/homepage/rentableItems.create" class="topViewLinks">
            <span class="glyphicon glyphiconSmall glyphicon-plus-sign" aria-hidden="true"></span>
            Add
        </a>
        <div class="tableBG">
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Value</th>
                    <th>Standard Rental Price</th>
                </tr>
                %if rentableItems.__len__()>0:
                    %for item in rentableItems:
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.Name}</td>
                            <td>${item.Description}</td>
                            <td>${item.Value}</td>
                            <td>
                                ${item.StandardRentalPrice}
                                <div class="inline">
                                    <a href="/homepage/rentableItems.edit/${item.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                    <a href="/homepage/rentableItems.delete/${item.id}">
                                        <span class="glyphicon glyphiconSmall glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    %endfor
                %else:
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                %endif
            </table>
        </div>
    </div>
</div>
</%block>
