<%inherit file="base.htm" />

<%block name="mainContent">
<div class="col-md-12 centerContent">
    <div>
        <h1 class="inline">Areas</h1>
        <a href="/homepage/areas.create" style="float:right;">
            <span class="glyphicon glyphiconSmall glyphicon-plus-sign" aria-hidden="true"></span>
            Add
        </a>
    </div>
    <div class="tableBG">
        <table class="table table-striped table-hover">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Place Number</th>
            </tr>
            %for area in areas:
                <tr>
                    <td>${area.id}</td>
                    <td>${area.Name}</td>
                    <td>${area.Description}</td>
                    <td>
                        ${area.PlaceNumber}
                        <div class="inline">
                            <a href="/homepage/areas.edit/${area.id}">
                                <span class="glyphicon glyphiconSmall glyphicon-pencil" aria-hidden="true"></span>
                            </a>
                            <a href="/homepage/areas.delete/${area.id}">
                                <span class="glyphicon glyphiconSmall glyphicon-trash" aria-hidden="true"></span>
                            </a>
                        </div>
                    </td>
                </tr>
            %endfor
        </table>
    </div>
</div>
</%block>
