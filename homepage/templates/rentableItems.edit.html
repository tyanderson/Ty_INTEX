<%inherit file="base.htm" />

<%block name="mainContent">
<div class="col-md-12 centerContent">
    <div class="col-md-6 col-md-offset-3">
        <h1>Edit Rentable Item</h1>
        <form method="POST" class="form-horizontal">

            %for field in form:
                <div class="col-sm-3"></div>
                <div class="col-sm-9">
                    ${field.errors}
                </div>
                <div class="form-group">
                    <label for=${field.name} class="col-sm-3">${field.label}</label>
                    <div class="col-sm-9">
                        ${field}
                    </div>
                </div>
            %endfor

            <a class="btn btn-default" href="/homepage/rentableItems" role="button">Back</a>
            <button type="submit" class="btn btn-primary col-sm-offset-9">Submit</button>
        </form>
    </div>
</div>
</%block>
